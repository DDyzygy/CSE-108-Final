<!doctype html>
<html>
    <head>
        <title>Forum Website</title>
        <link rel="stylesheet" href="/static/styles.css" />
        <script>
            function showError(errorMessage) {
                if (errorMessage && errorMessage !== 'None') {
                    alert(errorMessage);
                }
            }
        </script>
    </head>

    <body onload="showError('{{ error|default('') }}')">
        <div class="loginShape">
            <h1>Login</h1>
            <form method="POST">
                <label for="username">Username</label><br />
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="fieldinput"
                    required
                />
                <br />
                <label for="password">Password</label><br />
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="fieldinput"
                    required
                />
                <br />
                <button
                    type="submit"
                    value="Login"
                    style="
                    width: 20%;
                    background-color: #002856;
                    color: white;
                    font-family: Calibri;
                    font-size: 16px;
                    margin-top: 10px;
                    "
                >Log In</button>
            </form>
            <br />
            <button
                onclick="window.location.href='signup';"
                style="
                    width: 20%;
                    background-color: #002856;
                    color: white;
                    font-family: Calibri;
                    font-size: 16px;
                    margin-top: 10px;
                "
            >
                Sign up
            </button>
            <div class="loginStyle"></div>
        </div>
    </body>
</html>
