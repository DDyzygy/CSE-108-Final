<!doctype html>
<html>
    <head>
        <title>Signup</title>
        <link rel="stylesheet" href="../static/styles.css" />
        <!-- <script type="text/javascript" src="../static/for.js"></script> -->
    </head>

    <body>
        <div
            class="signUpStyle"
            style="margin-left: 56%; background-color: #32474c"
        ></div>
        <div
            class="signUpStyle"
            style="margin-left: 57%; background-color: #656741"
        ></div>
        <div
            class="signUpStyle"
            style="margin-left: 58%; background-color: #988636"
        ></div>
        <div class="signUpStyle"></div>
        <div class="signUpShape">
            <h1>Sign Up</h1>
            <form id="userSubmission" method="post">
                <label for="username">Username</label><br />
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="fieldinput"
                    style="width: 40%; margin-top: 1%"
                />
                <br />
                <label for="password">Password</label><br />
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="fieldinput"
                    style="width: 40%; margin-top: 1%"
                />
                <br />
                <input
                    type="submit"
                    value="Sign Up"
                    style="
                        width: 20%;
                        background-color: #002856;
                        color: white;
                        font-family: Calibri;
                        font-size: 16px;
                    "
                />
            </form>
        </div>
    </body>
</html>
