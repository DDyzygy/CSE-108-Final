<!doctype html>
<html>
    <head>
        <title>Signup</title>
        <link rel="stylesheet" href="../static/styles.css" />
    </head>

    <body>
        <div class="signupShape">
            <h1>Sign Up</h1>
            <form action="/signup_handler.php" onsubmit="window.location.href='forum.html'; return false;" method="post">
                <label for="username">Username</label><br />
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="fieldinput"
                />
                <br />
                <label for="password">Password</label><br />
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="fieldinput"
                />
                <br />
                <input
                    type="submit"
                    value="Sign Up"
                    style="
                        width: 20%;
                        background-color: #002856;
                        color: white;
                        font-family: Calibri;
                        font-size: 16px;
                    "
                />
            </form>
            <div class="signupStyle"></div>
        </div>
    </body>
</html>
